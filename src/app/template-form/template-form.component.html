<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="form-group has-validation">
    <label for="nome" class="control-label">Nome</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="!nome.valid && nome.touched"
      [class.has-feedback]="!nome.valid && nome.touched"
      name="nome"
      id="nome"
      placeholder="Nome"
      [(ngModel)]="usuario.nome"
      required
      #nome="ngModel"
    />
    <!--<div>
      {{ nome.className }}
    </div>-->

    <div
      *ngIf="!nome.valid && nome.touched"
      class="alert alert-danger"
      role="alert"
    >
      Nome é obrigatório
    </div>
  </div>

  <div class="form-group has-validation">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      [class.is-invalid]="!email.valid && email.touched"
      name="email"
      id="email"
      placeholder="Email"
      [(ngModel)]="usuario.email"
      required
      email
      #email="ngModel"
    />
  </div>
  <div
    *ngIf="!email.valid && email.touched"
    class="alert alert-danger"
    role="alert"
  >
    Email é obrigatório
  </div>

  <br />
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>
  <!--"Componente de Debug na tela" <app-form-debug [form]="f"></app-form-debug>-->
</form>
